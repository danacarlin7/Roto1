<div class="page-title">
  <h3>Site Members</h3>
</div>
<div id="main-wrapper">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div>
        <button [routerLink]="['/admin/addmember']" md-mini-fab>
          <md-icon>add</md-icon>
        </button>
        <button [routerLink]="['/admin/uploadmember']" md-mini-fab>
          <md-icon>backup</md-icon>
        </button>
        <table class="table table-striped" [mfData]="allSearch" #mf="mfDataTable" [mfRowsOnPage]="10">
          <thead>
          <tr>
            <th colspan="3">
              <input class="form-control" (keyup)="filterMember()" [(ngModel)]="filterQuery" placeholder="Search Member"
                     value=""/>
            </th>
            <th colspan="2">
              <select class="form-control" [(ngModel)]="filterType" (change)="filterMember()">
                <option *ngFor="let type of selectedType" [ngValue]="type">{{type.label}}</option>
              </select>
            </th>
          </tr>
          <tr>
            <th>
              <mfDefaultSorter by="first_name">First Name</mfDefaultSorter>
            </th>
            <th>
              Last Name
            </th>
            <th>
              Email
            </th>
            <th>
              Active/Deactive
            </th>
            <th>
              Action
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let members of mf.data">
            <td>{{members.first_name}}
              <md-icon *ngIf="members.is_verified" md-tooltip='Verified' tooltip-position='above'
                       class='md-24 pull-right verified'>check
              </md-icon>
              <md-icon *ngIf="!members.is_verified" md-tooltip='Not Verified' tooltip-position='above'
                       class='md-24 pull-right unverified'>clear
              </md-icon>
              <md-icon *ngIf="members.is_memberspace" md-tooltip='Memberspace User' tooltip-position='above'
                       class='md-24 pull-right member'>flag
              </md-icon>
            </td>
            <td>{{members.last_name}}</td>
            <td>{{members.email}}</td>
            <td>
              <div *ngIf="members.is_active">
                <md-slide-toggle (change)="changeStatus(members._id)" checked="checked"></md-slide-toggle>
              </div>
              <div *ngIf="!members.is_active">
                <md-slide-toggle (change)="changeStatus(members._id)"></md-slide-toggle>
              </div>
            </td>
            <td class="member-icon">
              <a *ngIf="!members.is_verified" md-tooltip='Verify Email' (click)="sendVerifyEmail(members.email)">
                <md-icon>email</md-icon>
              </a>
              <!--<a md-tooltip='Change Password' (click)="changePassword(members.email)"><i class="fa fa-unlock"></i></a>-->
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator class="member_pag" [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
