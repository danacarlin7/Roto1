<h2 md-dialog-title>Delete Plan</h2>
<md-dialog-content>
  <p style="max-width: 400px;font-size: 14px">
    Are you sure? you want to delete <strong>{{plan?.name}}?</strong>
  </p>
</md-dialog-content>
<md-dialog-actions class="actions">
  <button md-button (click)="cancelBtnClicked()">CANCEL</button>
  <button md-button (click)="deleteBtnClicked()">DELETE</button>
</md-dialog-actions>
