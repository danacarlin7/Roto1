<div class="page-inner">
  <div class="page-title">
    <h3>Edit Analyst</h3>
  </div>
  <div id="main-wrapper">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-white">
          <div class="panel-heading clearfix">
            <h4 class="panel-title">Add Provider</h4>
          </div>
          <div class="panel-body">
            <form (ngSubmit)="onProvidersEdit(f)" #f="ngForm" class="form-horizontal">
              <div class="form-group">
                <label for="input-Default" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                  <input type="text" name="first_name" ngModel class="form-control" id="input-Default" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" name="last_name" ngModel class="form-control" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" ngModel class="form-control" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Biodata</label>
                <div class="col-sm-10">
                  <!--<input type="text" name="bios" ngModel class="form-control" required>-->
                  <textarea rows="4" cols="125" name="bios" ngModel class="form-control" required></textarea>

                </div>
              </div>
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div><!-- Row -->
  </div><!-- Main Wrapper -->
</div><!-- Page Inner -->
