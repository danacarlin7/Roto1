<div class="page-title">
  <h3>Excel Tool</h3>
</div>
<div id="main-wrapper">
  <div class="row">
    <div *ngIf="isLoading" class="col-lg-6 col-lg-offset-1 col-md-12 plan-list">
      <div>
        <md-progress-spinner mode="indeterminate" color="accent" style="width: 50px;height: 50px"></md-progress-spinner>
      </div>
    </div>

    <!--<div *ngIf="!isLoading" class="col-lg-6 col-lg-offset-1 col-md-12 plan-list">-->
      <!--<dfs-single-plan *ngFor="let plan of plans" [plan]="plan"-->
                       <!--(editPlan)="editPlanEventHandler($event)"-->
                       <!--(deletePlan)="deletePlanEventHandler($event)"></dfs-single-plan>-->
    <!--</div>-->

    <div class="col-lg-4 col-md-6 col-lg-offset-2">
        <div class="settings-content">
          <form class="form-horizontal" #f="ngForm">
            <div>
              <h1 class="dashboardMainHedin">Upload Files</h1>
              <p class="dashboardMainPara">Alternatively, you can drag and drop an entry history file below.</p>
              <div class="dUpldBxWrapper" style="border-bottom: transparent !important;">
                <div class="dUpldBxLft">
                  <dropzone [config]="configUpload" class="file-drop-zone" [message]="'Drop file here'"
                            (error)="onUploadError($event)"
                            (success)="onUploadSuccess($event)" (sending)="onSending($event)"></dropzone>
                </div>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
