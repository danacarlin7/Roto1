<div class="page-inner">
    <div class="page-title">
        <h3>Upload Members</h3>
    </div>
    <div id="main-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">Upload Members</h4>
                    </div>
                    <div class="panel-body">
                        <dropzone [config]="configUpload" [message]="'Upload Members'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row -->
    </div>
    <!-- Main Wrapper -->
</div>
<!-- Page Inner -->
